<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Comics</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/Comics.js"></script>
  </head>
  <body>
    <a-scene background="color:#90caf9" id="main-scene">
      
        <a-plane
        id="ground"
        color="#10ab9c"
        width="200"
        height="100"
        rotation="-90 0 0"
        ></a-plane>

      <a-sky id="main-container" radius="5000" color="#DD77AA"></a-sky>

      <!-- Comic Container -->
      <a-entity id="comic-container" tour></a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;">
        <!-- App Title -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: It's time to read virtually!"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: Read Your Favorite Comics Online"
          ></a-entity>
        </a-entity>

        <!--Background-->
        <a-entity> </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
